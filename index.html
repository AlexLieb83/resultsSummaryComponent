<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <span class="overall">76</span>
          <span class="total">of 100</span>
        </div>
        <div class="result-text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="card">
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" />
            <span>Reaction</span>
            <div class="score"><span>80</span><span> / 100</span></div>
          </div>
        </div>
        <div class="card">
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="Reaction Icon" />
            <span>Memory</span>
            <div class="score"><span>92</span><span> / 100</span></div>
          </div>
        </div>
        <div class="card">
          <div class="reaction">
            <img src="./assets/images/icon-verbal.svg" alt="Reaction Icon" />
            <span>Verbal</span>
            <div class="score"><span>61</span><span> / 100</span></div>
          </div>
        </div>
        <div class="card">
          <div class="reaction">
            <img src="./assets/images/icon-visual.svg" alt="Reaction Icon" />
            <span>Visual</span>
            <div class="score"><span>72</span><span> / 100</span></div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
